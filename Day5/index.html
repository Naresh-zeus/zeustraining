<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="assets/icons/logo used in footer.svg" alt="Quantum Logo" class="logo" style="width: 200px; height: 100x;">
    </div>
    <div class="navbar-underline"></div>

    <div class="container">
        <div class="login-form">
            <div class="form-header"></div>
            <div class="form-content">
                <div class="form-header-section">
                    <img src="assets/icons/back.svg" alt="Back" class="back-arrow">
                    <h2 class="form-title">Log in with Quantum</h2>
                </div>

                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" id="district" name="school-type" checked hidden>
                        <img src="assets/icons/radio-button-on.svg" alt="Selected" class="custom-radio" id="radio-district-img">
                        <span>District</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" id="independent" name="school-type" hidden>
                        <img src="assets/icons/radio-button-off.svg" alt="Unselected" class="custom-radio" id="radio-independent-img">
                        <span>Independent school</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="state">State*</label>
                    <select id="state">
                        <option>Alabama</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="district-select">District*</label>
                    <select id="district-select">
                        <option>Alabama School District</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="floating-label-group">
                        <input type="text" id="username" class="floating-input" autocomplete="off" placeholder="Username/Email ID*">
                    </div>
                    <a href="#" class="forgot-link">FORGOT USERNAME?</a>
                </div>

                <div class="form-group">
                    <div class="floating-label-group">
                        <input type="password" id="password" class="floating-input" autocomplete="off" placeholder="Password*">
                        <img src="assets/icons/preview.svg" alt="Show Password" class="password-toggle" id="togglePassword">
                    </div>
                    <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" checked hidden>
                    <img src="assets/icons/checkbox-checked.svg" alt="Checked" class="custom-checkbox" id="remember-img">
                    <label for="remember">Remember Me</label>
                </div>

                <button class="login-button">LOG IN</button>
            </div>
        </div>
    </div>

    <div class="footer-links">
        <a href="#">About</a>
        <span class="footer-separator-links"></span>
        <a href="#">Contact Us</a>
    </div>

    <div class="footer-company">
        <div class="footer-company-content">
            <img src="assets/icons/logo used in footer.svg" alt="Quantum Logo" class="footer-logo">
            <span class="footer-separator"></span>
            <span class="footer-copyright">
                Copyright Â© 2020-2021&nbsp; Zeus Systems Pvt. Ltd.&nbsp; All rights reserved.
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
        }
        
        .tweet-container {
            max-width: 457px;
            max-height: 138px;
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            padding: 4px 4px;
            display: flex;

        }
        
        .profile-image {
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .profile-image img {
            width: 130px;
            height: 130px;
            object-fit: cover;
        }
        
        .tweet-content {
            margin-left: 14px;
            flex: 1;
            min-width: 0;
        }
        
        .username {
            font-style: Roboto;
            margin-top: 10px;
            font-weight: 750;
            font-size: 20px;
            color: #000000;
        }
        
        .tweet-text {
            font-style: Roboto;
            font-size: 20px;
            font-weight: 550;
            color: #000000;
            margin-top:14px
        }
        
        .tweet-actions {
            display: flex;
            align-items: center;
            margin-top:10px;
        }
        
        .action-item {
            display: flex;
            align-items: center;
            color: #858991;
            font-style: Roboto;
            cursor: pointer;
            
        }

        .action-item p {
            font-size: 15px;
            color: #858991;
            margin-left: 14px;
            margin-right: 24px;
            font-family: Roboto;
            font-weight: normal;
            display: inline;
        }
        
        .action-item:hover {
            color: #1d9bf0;
        }
        
        .action-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .like-action:hover {
            color: #f91880;
        }
        
        .retweet-action:hover {
            color: #00ba7c;
        }
        
       
    </style>
</head>
<body>
    <div class="tweet-container">
        <div class="profile-image">
            <img src="OIP.jpg" alt="Profile Picture" class="profile-image" />
        </div>
        
        <div class="tweet-content">
            <div class="username">@moshhamedani</div>
            <div class="tweet-text">I'd love to teach you HTML/CSS!</div>
            
            <div class="tweet-actions">
                <div class="action-item">
                    <svg class="action-icon" viewBox="0 0 24 24">
                        <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01L12 16v2.41l5.357-2.97c1.905-1.05 3.093-3.13 3.093-5.44 0-3.39-2.744-6.13-6.129-6.13H9.756z"/>
                    </svg>
                    <p>242</p>
                </div>
                
                <div class="action-item retweet-action">
                    <svg class="action-icon" viewBox="0 0 24 24">
                        <path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"/>
                    </svg>
                    <p>142</p>
                </div>
                
                <div class="action-item like-action">
                    <svg class="action-icon" viewBox="0 0 24 24">
                        <path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/>
                    </svg>
                    <p>2.6K</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

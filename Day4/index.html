<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout Example</title>
    <style>
        .grid-container {
            display: grid;
            aspect-ratio: 1 / 1;
            width: 90vw;
            max-width: 90vh;
            height: auto;
            grid-template-columns: 1.7fr 2fr 2fr; /* Slightly wider sidebar for better match */
            grid-template-rows: 0.8fr 2fr 2fr 1fr; /* Make rows 2 and 3 equal height */
            gap: 5px;
            padding: 5px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .header {
            grid-column: 1 / 4;
            grid-row: 1 / 2;
            background: linear-gradient(90deg, #9575cd, #7e57c2);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
        .sidebar {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
            background: linear-gradient(135deg, #26c6da, #009688);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
        .content1 {
            grid-column: 2 / 4;
            grid-row: 2 / 3;
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
        .content2 {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            background: linear-gradient(135deg, #29b6f6, #0288d1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
        .content3 {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
            background: linear-gradient(135deg, #4fc3f7, #039be5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
        .footer {
            grid-column: 1 / 4;
            grid-row: 4 / 5;
            background: linear-gradient(90deg, #9575cd, #7e57c2);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">header</div>
        <div class="sidebar">sidebar</div>
        <div class="content1">Content-1</div>
        <div class="content2">Content-2</div>
        <div class="content3">Content-3</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
